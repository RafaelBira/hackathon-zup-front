
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="register(event)">
            
            <div class="form-group">
                <label for="nome-user">Nome Usuário</label>
                <input type="text" class="form-control" id="nome-user" placeholder="Escreva seu usuário" name="nome-user" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="type-empr">Tipo de Empreendimento</label>
                <input type="text" class="form-control" id="type-empr" placeholder="Escreva o tipo do seu empreedimento" name="type-empr" required>
            </div>
            <div class="form-group">
                <label for="descr-empr">Descreva seu Empreendimento</label>
                <input type="text" class="form-control" id="descr-empr" placeholder="Descreva sobre seu empreedimento" name="descr-empr" required>
            </div>
            <div class="form-group">
                <label for="interesse">Áreas de Interesse</label>
                <input type="text" class="form-control" id="interesse" placeholder="Escreva as áreas de interesse" name="interesse" required>
            </div>
            <div class="form-group">
                <label for="obj">Objetivos</label>
                <input type="text" class="form-control" id="obj" placeholder="Escreva seus objetivos" name="obj" required>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
